        <div class="card">

            <h5 class="card-title fw-semibold mb-4">Inventory </h5>
    <h5>Add a medicine</h5>
    <form >
      <label for="medicine_name">Medicine Name:</label>
      <input type="text" name="medicine_name" id="medicine_name" required><br><br>
  
      <label for="medicine_id">Medicine ID:</label>
      <input type="text" name="medicine_id" id="medicine_id" required><br><br>
  
      <label for="composition">Composition:</label>
      <textarea name="composition" id="composition" rows="5"></textarea><br><br>
  
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" required><br><br>
  
      <button type="submit">Add Medicine</button>
    </form>

        </div>
