<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Sign up - Pharmacist</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <link th:replace="~{fragments/signup-template::link}" rel="preconnect">
        <link th:replace="~{fragments/signup-template::link}" rel="stylesheet">
        <style>
            .container {
                height: 99vh;
                width: 100vh;
                margin: 0 auto;
            }
            .form-container {
                height: 100%;
                position: absolute;
                z-index: 1;
                padding-bottom: 10px;
            }
        </style>>
    </head>
<body style="overflow-y: hidden;">
    
    <th:block th:insert="~{fragments/template::spinner}"></th:block>
    
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form th:action="@{/register-pharmacist}" method="post" th:object="${pharmacist}">
                <br>
                <h6>Pharmacist's info</h6>
                <div style="max-width: 100%;">
                    <input type="text" placeholder="First name" th:field="*{firstName}" style="display: inline-block; width: calc(50% - 2.5px);" required />
                    <input type="text" placeholder="Last name" th:field="*{lastName}" style="display: inline-block; width: calc(50% - 2.5px);" required />
                </div>
                <input type="text" placeholder="Username" th:field="*{username}" required />
                <input type="email" placeholder="Email" th:field="*{email}" required />
                <input type="password" placeholder="Password" th:field="*{password}" required />
                <br>
                <h6>Pharmacy's info</h6>
                <input type="text" placeholder="Name" th:field="*{pharmacyName}" required />
                <div style="max-width: 100%;">
                    <input type="text" placeholder="City" th:field="*{city}" style="display: inline-block; width: calc(50% - 2.5px);" required />
                    <input type="text" placeholder="ZIP Code" th:field="*{zipCode}" style="display: inline-block; width: calc(50% - 2.5px);" required />
                </div>
                <input th:field="*{latitude}" id="lat" type="text" required hidden>
                <input th:field="*{longitude}" id="lng" type="text" required hidden>
                <div id="map" style="margin: 5px 0;width: 100%; height: 300px;"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <img th:src="@{/img/login.png}" style="max-width: 300px;" alt="">
                    <h1 class="m-0 text-light" style="margin: 0;">
                       Sign Up
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Libraries -->
    <th:block th:insert="~{fragments/signup-template::body/script}"></th:block>
</body>
</html>
